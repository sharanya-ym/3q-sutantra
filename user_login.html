<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>User Login - 3Q SUTANTRA</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom Stylish Login Form Styles */
body {
    background-color: #e6f2ff; /* Light sky blue background for a calming effect */
    font-family: 'Arial', sans-serif; /* Clean font for the overall website */
}

.container {
    max-width: 400px; /* Set a maximum width for the form */
    margin-top: 10%; /* Center the form vertically on the page */
    padding: 30px; /* Added padding for inner spacing */
    background: linear-gradient(to bottom right, #ffffff, #f0faff); /* Gentle gradient for depth */
    border-radius: 15px; /* More rounding for a modern touch */
    box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1); /* Softer shadow for a more subtle effect */
}

h1 {
    font-size: 28px; /* Larger font size for the heading */
    font-weight: bold;
    color: #2c3e50; /* Darker navy color for the title */
    text-align: center; /* Center-align the title for symmetry */
}

.form-label {
    font-weight: 500; /* Normal weight for field labels */
    color: #34495e; /* Slightly muted navy color for better readability */
}

.form-control {
    border: 1px solid #bdc3c7; /* Light gray border for input fields */
    border-radius: 5px; /* Slight rounding for input fields */
    transition: border-color 0.3s ease-in-out, box-shadow 0.3s ease-in-out; /* Smooth transitions */
}

.form-control:focus {
    border-color: #2ecc71; /* Light green for focused input borders */
    box-shadow: 0 0 5px rgba(46, 204, 113, 0.5); /* Light green glow effect */
}

.btn {
    width: 100%; /* Full-width button */
    padding: 12px; /* Increased padding for more click area */
    font-size: 16px; /* Larger font for button text */
    border-radius: 5px; /* Rounding for buttons */
}

.btn-primary {
    background-color: #3498db; /* Soft blue color for the primary button */
    border: none; /* No border for button */
    color: #ffffff; /* White text on the button */
}

.btn-primary:hover {
    background-color: #2980b9; /* Darker shade of blue on hover */
}

p {
    color: #7f8c8d; /* Medium gray color for paragraph text, easy on the eyes */
    text-align: center; /* Center-align the paragraph */
}

a {
    color: #3498db; /* Soft blue for links */
    text-decoration: none; /* Remove underline from links */
}

a:hover {
    text-decoration: underline; /* Underline links on hover for clearer interaction */
}

/* Responsive Design */
@media (max-width: 576px) {
    .container {
        padding: 20px; /* Reduce padding for smaller screens */
        margin: 5% auto; /* Center align on small screens */
    }

    h1 {
        font-size: 24px; /* Adjust font size for the heading on small screens */
    }

    .btn {
        font-size: 14px; /* Smaller text for buttons on smaller screens */
    }
}
    </style>
</head>

<body>
    <div class="container">
        <h1 class="mt-5">User Login</h1>
        <form id="loginForm">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Login</button>
            <p class="mt-3">Don't have an account? <a href="user_registration.html">Register here</a></p>
        </form>
    </div>
</body>

</html>
