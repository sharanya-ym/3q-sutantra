<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* CSS Reset to create a consistent styling across different browsers */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center; /* Center the heading */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 90%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form action="/submit_registration" method="POST">
        <h1>Apply for Certification Programs</h1> <!-- Heading placed inside the form -->
        <input type="hidden" name="certification_type" id="certification_type">

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="course">Select Course:</label>
        <select name="course" id="course" required>
            <option value="">Select a course</option>
            
            <!-- Network Security Specialist -->
            <option value="Network Security Fundamentals">Network Security Fundamentals</option>
            <option value="Advanced Network Security">Advanced Network Security</option>
            <option value="Cyber Threat Intelligence">Cyber Threat Intelligence</option>

            <!-- Data Center Specialist -->
            <option value="Data Center Design">Data Center Design</option>
            <option value="Data Center Operations">Data Center Operations</option>
            <option value="Cloud Data Center Management">Cloud Data Center Management</option>

            <!-- NOC Engineer -->
            <option value="Network Operations Monitoring">Network Operations Monitoring</option>
            <option value="Incident Management">Incident Management</option>
            <option value="NOC Troubleshooting Techniques">NOC Troubleshooting Techniques</option>

            <!-- Network Expert -->
            <option value="Advanced Network Management">Advanced Network Management</option>
            <option value="Network Troubleshooting">Network Troubleshooting</option>
            <option value="Network Security Expert">Network Security Expert</option>

            <!-- Cloud Computing Expert -->
            <option value="Cloud Computing Architecture">Cloud Computing Architecture</option>
            <option value="Cloud Security Management">Cloud Security Management</option>
            <option value="Cloud Deployment Strategies">Cloud Deployment Strategies</option>

            <!-- IT Support and Service Management -->
            <option value="ITIL Foundations">ITIL Foundations</option>
            <option value="Service Desk Management">Service Desk Management</option>
            <option value="End-User Support">End-User Support</option>

            <!-- Server and Storage Management -->
            <option value="Server Architecture and Management">Server Architecture and Management</option>
            <option value="Storage Virtualization">Storage Virtualization</option>
            <option value="Enterprise Backup Strategies">Enterprise Backup Strategies</option>
        </select>

        <button type="submit">Register</button>
    </form>
</body>
</html>
