<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        /* CSS Reset to create a consistent styling across different browsers */
        body, h1, h2, p, form {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f4f7fa;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 20px;
            color: #007BFF;
            text-align: center; /* Center the heading */
        }

        form {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus {
            border-color: #007BFF;
            outline: none;
        }

        button {
            background-color: #007BFF;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        @media (max-width: 480px) {
            form {
                padding: 15px;
            }

            button {
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <form action="/submit_registration" method="POST">
        <h1>Registration</h1> <!-- Heading placed inside the form -->
        <input type="hidden" name="certification_type" id="certification_type">

        <label for="full_name">Full Name:</label>
        <input type="text" id="full_name" name="full_name" required>

        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="course">Select Course:</label>
        <select name="course" id="course" required>
            <option value="">Select a course</option>
        </select>

        <button type="submit">Register</button>
    </form>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const certificationType = urlParams.get('certification');
        document.getElementById('certification_type').value = certificationType;

        function updateCourseDropdown(certificationType) {
            const courseDropdown = document.getElementById('course');
            let options = [];

            if (certificationType) {
                const courses = {
                    "network_security_specialist": [
                        "Network Security Fundamentals",
                        "Advanced Network Security",
                        "Cyber Threat Intelligence"
                    ],
                    "data_center_specialist": [
                        "Data Center Design",
                        "Data Center Operations",
                        "Cloud Data Center Management"
                    ],
                    "noc_engineer": [
                        "Network Operations Monitoring",
                        "Incident Management",
                        "NOC Troubleshooting Techniques"
                    ],
                    "network_expert": [
                        "Advanced Network Management",
                        "Network Troubleshooting",
                        "Network Security Expert"
                    ]
                };

                courseDropdown.innerHTML = '<option value="">Select a course</option>';

                if (courses[certificationType]) {
                    courses[certificationType].forEach(course => {
                        const option = document.createElement('option');
                        option.value = course;
                        option.textContent = course;
                        options.push(option);
                    });
                    options.forEach(option => courseDropdown.appendChild(option));
                }
            }
        }

        updateCourseDropdown(certificationType);
    </script>
</body>
</html>
